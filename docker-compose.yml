version: '3'

services:

    nextjs:
        build:
            context: .
            dockerfile: ./Dockerfile.dev
        ports:
            - '3000:3000'
        volumes:
            - './:/usr/src/app'
        command: >
            sh -c 'db-migrate up && 
                    npx prisma generate &&
                    npm run dev'
        environment:
            - SECRET_KEY=foo
            - DEBUG=1
            - ENV=DEVELOPMENT
            - PORT=3000
            - DATABASE_URL=postgres://postgres:supersecretpassword@db:5432/app
        depends_on:
            - db

    db:
        image: postgres:10-alpine
        ports:
            - '5432:5432'
        volumes:
          - postgres_data:/var/lib/postgresql/data
        environment:
          - POSTGRES_DB=app
          - POSTGRES_USER=postgres
          - POSTGRES_PASSWORD=supersecretpassword


volumes:
  postgres_data: